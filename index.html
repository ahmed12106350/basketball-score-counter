<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="home">
                <h1>HOME</h1>
            </div>
            <div id="guest">
                <h1>GUEST</h1>
            </div>
        </div>

        <div class="counter">
            <!-- HOME scoreboard -->
            <div class="player">
                <div class="counter-el">
                    <h1 id="home-score">0</h1>
                </div>
                <div class="points-btns">
                    <button class="plus-one" onclick="addOne()">+1</button>
                    <button class="plus-two" onclick="addTwo()">+2</button>
                    <button class="plus-three" onclick="addThree()">+3</button>
                    <button class="reset" onclick="reset()">RESET</button>
                </div>
            </div>

            <!-- GUEST scoreboard -->
            <div class="player">
                <div class="counter-el">
                    <h1 id="away-score">0</h1>
                </div>
                <div class="points-btns">
                    <button class="plus-one" onclick="addOne()">+1</button>
                    <button class="plus-two" onclick="addTwo()">+2</button>
                    <button class="plus-three" onclick="addThree()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
